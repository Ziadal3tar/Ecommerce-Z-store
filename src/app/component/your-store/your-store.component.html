<app-navbar></app-navbar>
<div style="height: 80vh  !important; width: 100%; " class=" d-flex align-items-center justify-content-center">
  <img class=" position-relative w-100 h-100"  src={{storeData?.profilePic}} alt="">
 <div [ngClass]="color" class="position-absolute fs-1  text-center fw-bold fa" >
  <p *ngIf="storeData?.title && storeData?.title != 'undefined'"  class=" mb-2 text-uppercase">{{storeData?.name}}</p>
  <p *ngIf="storeData?.title && storeData?.title != 'undefined'" class="text-uppercase">{{storeData?.title}}</p>
  <p *ngIf="!storeData?.title || storeData?.title == 'undefined'"  class=" mb-2 text-uppercase">{{storeData?.name}}-store</p>
  <p *ngIf="!storeData?.title || storeData?.title == 'undefined'"  class="tw"> welcome to our store</p>
 </div>
</div>


<div [ngClass]="dnone" class=" col-lg-5 col-md-10 col-sm-12 container d-flex align-items-center justify-content-between my-4">
  <ul class=" fa d-flex align-items-center justify-content-between w-100 text-danger list-unstyled text-decoration-none">
     <li  [ngClass]="Products" (click)="active('Products')">
      <a>Products</a>
    </li>
    <li [ngClass]="Setting" (click)="active('Setting')" [ngClass]="{'disabled': userdata?.storeId != storeId}">
      <a>Setting</a>
    </li>

    <li [ngClass]="addProduct" (click)="active('addProduct')" [ngClass]="{'disabled': userdata?.storeId != storeId}">
      <a>addProduct</a>
    </li>
    <li [ngClass]="chats" (click)="active('chats')">
      <a>Message</a>
    </li>

  </ul>
</div>



<div [ngClass]="dnone">
<app-allproduct (Setting)="Setting = $event" (Products)="Products = $event" [ngClass]="{'d-none': Products == ''}"></app-allproduct>
<app-srote-setting (Setting)="Setting = $event" (Products)="Products = $event" [ngClass]="{'d-none': Setting == ''}"></app-srote-setting>
<app-add-product [ngClass]="{'d-none': addProduct == ''}"></app-add-product>
<app-chats [ngClass]="{'d-none': chats == ''}"></app-chats>

</div>


<div [ngClass]="loading" class=" w-100 d-flex  justify-content-center">
  <div class=" position-relative bg-transparent  rounded-5  py-1 mt-2 d-flex justify-content-center" style="width: 25px; height: 60px; border: 1px solid black;">
<div [ngClass]="position" class=" position-absolute bg-danger rounded-5 mx-auto d-flex  my-1" style="width: 19px; height: 19px;"></div>
  </div>
</div>
